<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>JK LM AI</title>
<style>
body {
  font-family: sans-serif;
  background: #f4f4f4;
}
#chat {
  max-width: 400px;
  margin: 20px auto;
  background: white;
  padding: 10px;
  height: 400px;
  overflow-y: auto;
  border-radius: 8px;
}
.msg {
  padding: 8px 12px;
  margin: 5px;
  border-radius: 15px;
  max-width: 80%;
}
.user {
  background: #d1e7ff;
  margin-left: auto;
}
.ai {
  background: #eee;
}
#inputBox {
  max-width: 400px;
  margin: auto;
  display: flex;
}
input {
  flex: 1;
  padding: 10px;
}

  padding: 10px;
}
</style>
</head>

<body>

<div id="chat"></div>

<div id="inputBox">
  <input id="textInput" placeholder="‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®..." />
  <button onclick="sendMessage()">Send</button>
</div>

<script>
async function sendMessage() {
  const input = document.getElementById("textInput");
  const chat = document.getElementById("chat");
  const message = input.value.trim();
  if (!message) return;

  // User message
  const userDiv = document.createElement("div");
  userDiv.className = "msg user";
  userDiv.innerText = message;
  chat.appendChild(userDiv);

  // AI placeholder
  const aiDiv = document.createElement("div");
  aiDiv.className = "msg ai";
  aiDiv.innerText = "ü§ñ ‡¶ö‡¶ø‡¶®‡ßç‡¶§‡¶æ ‡¶ï‡¶∞‡¶õ‡ßá...";
  chat.appendChild(aiDiv);

  input.value = "";
  chat.scrollTop = chat.scrollHeight;

  try {
    const res = await fetch("https://jk-lm-ai.onrender.com/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt: message })
    });

    const data = await res.json();
    aiDiv.innerText = data.reply || "‡¶ï‡ßã‡¶®‡ßã ‡¶â‡¶§‡ßç‡¶§‡¶∞ ‡¶®‡ßá‡¶á";

  } catch (err) {
    aiDiv.innerText = "‚ùå ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞ ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ";
  }

  chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
